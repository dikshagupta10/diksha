<h1>Template- Driven form</h1>

<form #loginForm=ngForm (ngSubmit)=getData(loginForm)>
    <div class="form-group">
        <label for="firstname">Firstname :  </label>
        <input required ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="from-control">
        <div style="color:red" *ngIf="firstName.errors && (firstName.dirty ||firstName.touched)">
            <p *ngIf="firstName.errors.required"> Firstname is Mandatory
        </div>
    </div><br>    
    <div class="form-group">
        <label for="lastName">Lastname :  </label>
        <input required ngModel name="lastName" #lastName="ngModel" (change)="log(lastName)"  id="lastName" type="text" class="form-control">
        <div style="color:red" *ngIf="lastName.errors && (lastName.dirty ||lastName.touched)">
            <p *ngIf="lastName.errors.required"> Lastname is Mandatory
        </div>
    </div><br>
    <div class="form-group">
        <label for="password">Password :  </label>
        <input required ngModel name="password" #password="ngModel" (change)="log(password)" id="password" type="text" class="form-control">
        <div style="color:red" *ngIf="password.errors && (password.dirty ||password.touched)">
            <p *ngIf="password.errors.required"> Password is Mandatory
        </div>
    </div>
    <div class="form-group">
     <button class="btn.btn.primary">Submit</button>
    </div>
     Details are : {{loginForm.value |json}}
</form>
